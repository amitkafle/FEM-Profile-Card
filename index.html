<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <meta name="description" content="Profile Card" />
    <title>Profile Card Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      as="font"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <main class="container card user">
      <header class="card__header">
        <img src="./images/bg-pattern-card.svg" alt="Banner" class="user__banner" aria-hidden="true"/>
        <div class="user__image">
          <img
          src="./images/image-victor.jpg"
          alt="Profile Image"
          aria-hidden="true"
        />
      </header>
      <section class="card__meta">
        </div>
        <div class="user__info">
          <h1 class="user__name">Victor Crest</h1>
          <p class="user__age">26</p>
          <p class="user__location">London</p>
        </div>

        
      </section>
      <footer class="card__footer">
        <div class="user__data">
          <h2>80K</h2>
          <p>Followers</p>
        </div>
        <div class="user__data">
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div class="user__data">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </footer>
    </main>
  </body>
</html>
